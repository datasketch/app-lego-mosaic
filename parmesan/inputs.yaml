width:
  show: true
  depends_on: reactive__width
  input_info:
    input_type: sliderInput
    input_params:
      label: "Width"
      min: 0
      max: 300
      value: reactive__width
      step: 1
  update_param: value
height:
  show: true
  depends_on: reactive__height
  input_info:
    input_type: sliderInput
    input_params:
      label: "Height"
      min: 0
      max: 300
      value: reactive__height
      step: 1
  update_param: value
brightness:
  show: true
  input_info:
    input_type: sliderInput
    input_params:
      label: "Brightness"
      min: 0
      max: 10
      value: 1
      step: 0.1
  update_param: value
contrast:
  show: true
  depends_on:
    color_palette:
      equals: bw
  input_info:
    input_type: sliderInput
    input_params:
      label: "Contrast"
      min: 0
      max: 20
      value: 1
      step: 0.1
  update_param: value  
method:
  show: true
  input_info:
    input_type: selectizeInput
    input_params:
      label: "Method"
      choices:
        Clasic:
        - brickr_classic
        Euclidean:
        - euclidean
        CIE 1976:
        - cie1976
        CIE 94:
        - cie94
        CIE 2000:
        - cie2000
        CMC:
        - cmc
      selected: brickr_classic
  update_param: selected
dithering:
  show: true
  input_info:
    input_type: checkboxInput
    input_params:
      label: "Dithering"
      value: false
  update_param: value
color_palette:
  show: true
  input_info:
    input_type: radioButtons
    input_params:
      label: "Color palette"
      choices:
        Universal:
        - universal
        Generic:
        - generic
        Special:
        - special
        Grayscale:
        - bw
      inline: true
  update_param: select
color_table:
  show: true
  input_info:
    input_type: colorPalette
    input_params:
      colors: "#2313fe"
  update_param: value