width:
  show: true
  input_type: numericInput
  input_params:
    label: "Width"
    min: 0
    max: 150
    value: width()
    step: 1
  update_param: value
height:
  show: true
  input_type: numericInput
  input_params:
    label: "Height"
    min: 0
    max: 150
    value: height()
    step: 1
  update_param: value
brightness:
  show: true
  input_type: sliderInput
  input_params:
    label: "Brightness"
    min: 0
    max: 10
    value: 1
    step: 0.1
contrast:
  show: true
  show_if:
    color_palette:
      equals: bw
  input_type: sliderInput
  input_params:
    label: "Contrast"
    min: 0
    max: 20
    value: 1
    step: 0.1
  update_param: value
method:
  show: true
  input_type: selectizeInput
  input_params:
    label: "Method"
    choices:
      Clasic:
      - brickr_classic
      Euclidean:
      - euclidean
      CIE 1976:
      - cie1976
      CIE 94:
      - cie94
      CIE 2000:
      - cie2000
      CMC:
      - cmc
    selected: brickr_classic
